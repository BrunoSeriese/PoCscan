<section class="execute-area">
  <div class="container">
    <div class="row align-items-center  ">
      <div class="col-lg-12 col-md-12">
        <div class="execute-left  ">
          <div class="line">
            <span></span>
            <span class="sml-line"></span>
          </div>
          <h2>Gratis Online Security Scan</h2>
          <p>Wil jij weten hoe goed jouw website beveiligd is? Vraag dan een gratis scan aan.</p>
        </div>
      </div>
      <div class="col-lg-12 col-md-12">
        <div class="execute-right ">
          <form data-title="Gratis Scan Aanvragen" (submit)="submit(name.value, email.value, website.value, ownership.value)" data-message-success="De scan zal spoedig beginnen." data-message-invalid-email="Dit email-adres lijkt niet te kloppen." data-message-required-field-missing="Vul de vereiste velden in." data-message-error="Er is een fout opgetreden."><div class="form-row">
            <div class="form-column"><input #name required="" type="text" name="naam" placeholder="Naam*" class="bg1" aria-label="Naam"></div>
            <div class="form-column"><input #email required="" type="email" name="email" placeholder="Email*" class="bg2" aria-label="Email"></div>
            <div class="form-column"><input #website required="" type="text" name="URL" placeholder="Website*" aria-label="Website"></div>
            <div class="form-column d-flex justify-content-center">
              <p id="ownership-label">Eigenaar*</p>
              <input #ownership required="true" type="checkbox" class="checkbox key" id="ownership" data-key="68" />
              <label class="label" for="ownership">
                <div class="ball"></div>
              </label>
            </div>

            <div class="form-column"><input type="submit" value="GRATIS SCAN AANVRAGEN" aria-label="Verzenden"></div>
          </div>
            <noscript>Activeer JavaScript om gebruik te maken van dit formulier.</noscript>
          </form>
        </div>
      </div>
    </div>
  </div></section>
